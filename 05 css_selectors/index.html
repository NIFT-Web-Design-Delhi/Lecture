<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <h1>This is a H1</h1>
    <p class="classExample">This is a Para</p>

    <ul>
      <li class="classExample borderBottom">Step1</li>
      <li class="borderBottom">Step2</li>
      <li>Step3</li>
    </ul>
    <h1 id="highlight" class="classExample">This is the 2nd H1</h1>

    <h1>blah bl;ah</h1>

    <div>
      <p>This is a direct div</p>
    </div>

    <section>
      <div>
        <p>This is a P inside of a section/div</p>
      </div>
      <span>
        <p>This is a P inside of a section/span</p>
      </span>
    </section>


  </body>
</html>
